dependencies {
    implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.774')

    compile group: 'com.amazonaws', name: 'aws-java-sdk-lambda', version: '1.11.774'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.1'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-events', version: '2.2.8'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.9.17'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-ssm', version: '1.9.27'

    compile group: 'org.bouncycastle', name: 'bcpg-jdk14', version: '1.61'
    compile group: 'com.google.guava', name: 'guava', version: '28.0-jre'
    compile group: 'org.assertj', name: 'assertj-core', version: '1.0.0'
    compile group: 'com.flextrade.jfixture', name: 'jfixture', version: '2.7.2'

    testCompile group: 'junit', name: 'junit-dep', version: '4.10'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.9.+'
}

jar {
    manifest {
        attributes(
            'Implementation-Title': 'Test Lambda - Hello'
        )
    }
}
